databaseChangeLog:
  - changeSet:
      id: 2020_12_20-initial-tables
      author: jakub.jablonski
      preConditions:
        - onFail: MARK_RUN
          not:
            tableExists:
              tableName: trains
      changes:
        - createTable:
            - tableName: trains
            - column:
                name: id
                type: INT
                autoIncrement: true
                constrains:
                  nullable: false
                  primaryKey: true
                  primaryKeyName: id
