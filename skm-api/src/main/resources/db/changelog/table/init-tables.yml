databaseChangeLog:
  - changeSet:
      id: 2020_12_20-initial-tables
      author: jakub.jablonski
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: trains, sections,
      changes:
        - createTable:
            - tableName: trains
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  nullable: false
                  primaryKey: true
                  primaryKeyName: pk_train
            - column:
                name: forward
                type: boolean
                constraints:
                  nullable: false
            - column:
                name: pause
                type: int
                constraints:
                  nullable: false
                  defaultValue: 0
            - column:
                name: station
                type: int
                constraints:
                  nullable: false
        - createTable:
            - tableName: sections
            - column:
                name: id
                type: INT
                autoIncrement: true
                constraints:
                  nullable: false
                  primaryKey: true
                  primaryKeyName: pk_section
            - column:
                name: max_seats
                type: int
                constraints:
                  nullable: false
            - column:
                name: train_id
                type: INT
                constraints:
                  nullable: false
                  foreignKey: true
                  foreignKeyName: fk_train
                  referenes: train(id)
